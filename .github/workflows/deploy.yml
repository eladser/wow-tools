name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Clean API directory 🧹
      run: rm -rf app/api || true

    - name: Install dependencies 🔧
      run: npm install

    - name: Build project 🏗️
      env:
        WARCRAFTLOGS_CLIENT_ID: ${{ secrets.WARCRAFTLOGS_CLIENT_ID }}
        WARCRAFTLOGS_CLIENT_SECRET: ${{ secrets.WARCRAFTLOGS_CLIENT_SECRET }}
        NODE_ENV: production
      run: npm run build

    - name: Add .nojekyll file 📄
      run: touch out/.nojekyll

    - name: Deploy to GitHub Pages 🚀
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: # Add your custom domain here if you have one
